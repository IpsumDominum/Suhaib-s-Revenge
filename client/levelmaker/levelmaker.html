<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>choose an enemy to add..</p>
    <div class="row" id="enemychoices">
    </div>
  </div>

</div>

<div class="bg-levelmaker" id="target" style="border:1px solid #000000;">
  <canvas id="ctx" style="border:1px solid blue;"></canvas>
  <div class="bg-menu" id="menu">
    Select a main Map to start
    <div class="row">
      <div class="column-2">
        <img src="client/img/map.png" id="green" width="150"height="150">
        <p> green</p>
      </div>
      <div class="column-2">
        <img src="client/img/map2.png" id="blood"width="150"height="150">
        <p> bloodshed otago </p>
      </div>
      <div class="column-2">
        <img src="client/img/map3.png" id="white"width="150"height="150">
        <p> white </p>
      </div>
    </div>
    Name of your map:<input class="form-control" id="map-name" type="text" ></input>
    <button class="btn btn-warning"id="map-create"style="width:80%"><strong>Create map</strong></button>
    <p id="info"style="position:absolute"></p>
    </div>
</div>
<div class="chatbox" id="wavesbox" style="position:absolute;left:60%;width:20%;display:none">
  <div id="object-box-container" style="width:100%;height:100%;overflow-y:scroll;overflow-x:hidden;">
    <div class="item-box card " style="width:100%;">
      <h2>Waves</h2>
    </div>
    <div class="row" id="waves">
      <div class='item-box card' style='width:100%;'>
        <div id='Wave1' onclick='getWaveContent(this)' class='card-body'>
          <img src='client/img/Brendan McCane.jpg' width='40'height='40'>
          Wave1
        </div>
      </div>
    </div>
    <div class="row">
      <div onclick="addWave()"class="item-box card " style="width:100%;">
        <div id="woodblock.png" ondragstart="dragstart_handler(event);" draggable="true" class="card-body">
          <img src="client/img/cursor.png" width="40"height="40">
          Add Wave
        </div>
      </div>
    </div>
  </div>               
</div>
<div class="chatbox" id="wavecontentbox" style="margin-top:0px;position:absolute;left:80%;width:20%;display:none">
  <div id="object-box-container" style="width:100%;height:100%;overflow-y:scroll;overflow-x:hidden;">
    <div  class="item-box card " style="width:100%;">
      <h2 id="wavecontenttag">Wave1</h2>
    </div>
    <div class="row" id="wavecontent">
    </div>
    <div class="row">
      <div  onclick="ask_for_enemy()"class="item-box card " style="width:100%;">
        <div id="addenemy" class="card-body">
          <img src="client/img/cursor.png" width="40"height="40">
          Add Enemy
        </div>
      </div>
    </div>
  </div>               
</div>
<button class="btn btn-warning"id="savebutton"style="position:absolute;width:60%;top:87%;display:none"><strong>Save</strong></button>
